---
apiVersion: v1
kind: Namespace
metadata:
  name: filewcount
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: filewcount
  name: filewcount
  namespace: filewcount
spec:
  replicas: 3
  selector:
    matchLabels:
      app: filewcount
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: filewcount
    spec:
      containers:
      - image: bldrtech/filewcount
        name: filewcount
        resources: {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: filewcount
  name: filewcount
  namespace: filewcount
spec:
  ports:
  - name: 80-80
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: filewcount
  type: ClusterIP
---
