---
apiVersion: v1
kind: Namespace
metadata:
  name: filewcount
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: filewcount
  name: filewcount
  namespace: filewcount
spec:
  replicas: 3
  selector:
    matchLabels:
      app: filewcount
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: filewcount
    spec:
      containers:
      - image: bldrtech/filewcount
        name: filewcount
        resources:
          limits:
            cpu: 800m
            memory: 100Mi
          requests:
            cpu: 10m
            memory: 5Mi
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: filewcount
  name: filewcount
  namespace: filewcount
spec:
  ports:
  - name: 80-80
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: filewcount
  type: ClusterIP


